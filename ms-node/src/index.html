<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-node</title>
    <style>

    </style>
    <script type="text/x-template" id="tpl-booking">
        <div class="booking-container">
            <div></div>
            <div style="display: flex;justify-content:space-between;">
                <button v-on:click="nextTimeRange(true)"><<</button>
                <button>确定</button>
                <button v-on:click="nextTimeRange(false)">>></button>
            </div>
            <div></div>
            <div>
                <table style="height: 100%;width: 100%;">
                    <tr>
                        <td v-for="date in headers"
                            style="text-align: center;vertical-align: middle;border:1px solid blue">
                            {{date.month+1}}/{{date.day}}
                        </td>
                    </tr>
                    <tr>
                        <td v-for="date in headers"
                            style="text-align: center;vertical-align: middle;border:1px solid blue">{{date.week}}
                        </td>
                    </tr>
                </table>
            </div>
            <div style="">
                <table style="height: 100%;width: 100%">
                    <tr v-for="index in timeRange" style="">
                        <td style="border:1px solid blue;padding-right:5px;text-align:right;background-color:white;vertical-align: middle">
                            {{index+6}}:00
                        </td>
                    </tr>
                </table>
            </div>
            <div style="display: grid;grid-template-columns: repeat(6,1fr);">
                <div v-for="(cell,index) in grid" :class="{selected:cell.selected}" v-on:click="choose(index)"
                     style="border:1px solid blue"></div>
            </div>
        </div>
    </script>
</head>
<body>
<div id="app" style="display: flex;height: 100%;flex-direction: column">
    <div style="flex: 15;">
        <router-view></router-view>
    </div>
    <div style="flex: 1;display:flex;">
        <div class="menu">
            <router-link to="/booking">订场</router-link>
        </div>
        <div class="menu">
            <router-link to="/my">我的</router-link>
        </div>
        <div class="menu">
            <router-link to="/announcement">公告</router-link>
        </div>
    </div>
</div>
</body>
</html>
