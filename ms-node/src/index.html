<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-node</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-family: sans-serif;
        }

        body, html {
            margin: 0;
            height: 100%;
        }
        #app div {
            border: 1px solid aquamarine;
        }
        .menu{
            flex: 1;
        }
    </style>
</head>
<body>
<template id="v-app-nave">
    <div style="position: fixed;bottom: 0">
        <ul>
            <li>订场</li>

        </ul>
    </div>
</template>
<div id="app" style="display: flex;height: 100%;flex-direction: column">
    <div style="flex: 9">

    </div>

    <div style="flex: 1;display:flex;">
        <button class="menu">订场</button>
        <button class="menu">我的</button>
        <button class="menu">公告</button>
    </div>
</div>
</body>
</html>
